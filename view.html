<html>
	<head>
		<title>view css</title>
		<meta name="charset" content="utf8">
		<link rel="stylesheet" href="./view.css">
	</head>
	<body>
		<div class="w-hint">无状态提示信息</div>
		<div class="w-hint success">成功提示信息</div>
		<div class="w-hint info">普通提示信息</div>
		<div class="w-hint warning">警告提示信息</div>
		<div class="w-hint error">错误提示信息</div>
		<form class="w-form">
			<label class="w-label clearfix">
				<span class="w-span">用户名：</span>
				<input class="w-input" type="text">
			</label>
			<label class="w-label clearfix">
				<span class="w-span">密码：</span>
				<input class="w-input" type="password">
			</label>
			<input class="w-button w-submit" type="submit" value="submit">
		</form>
		<article class="w-article">
			<header class="w-article-header clearfix"><span>特殊标签</span><h3>文章标题，应该很长再长一点</h3></header>
			<div class="w-article-content"><p>内容简介，尽可能长一点，再长一点，实在不长就算了。</p></div>
			<footer class="w-article-footer">
				<div><span></span> By wolyshaw <span>update By 2017-1-23 16:15</span></div>
			</footer>
		</article>
	</body>
</html>
